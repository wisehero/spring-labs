spring.application.name=springlabs

# ==========================================
# MySQL with p6spy
# ==========================================
# rewriteBatchedStatements=true: JdbcTemplate batchUpdate가 진짜 배치로 동작하게 함!
spring.datasource.url=jdbc:p6spy:mysql://localhost:13306/springdemo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&rewriteBatchedStatements=true
spring.datasource.username=springdemo
spring.datasource.password=springdemo
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver

# ==========================================
# JDBC BATCH SETTINGS (Lab 03: Bulk Insert)
# ==========================================
# Hibernate batch size (saveAll 최적화)
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# batch versioned 엔티티 지원
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ==========================================
# JPA / Hibernate Settings
# ==========================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# TRANSACTION LOGGING (ALL OPTIONS ENABLED!)
# ==========================================

# 1. Spring Transaction Manager Logging
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa=DEBUG

# 2. Hibernate Transaction Logging
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
logging.level.org.hibernate.resource.transaction=DEBUG

# 3. JPA EntityManager Logging
logging.level.org.hibernate.orm.jdbc.bind=INFO

# 4. Hibernate SQL Logging (detailed)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# 5. Connection Pool / DataSource Logging
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.com.zaxxer.hikari=INFO

# 6. Spring AOP Proxy Logging (to see proxy behavior)
logging.level.org.springframework.aop=DEBUG

# 7. Hibernate Flush Mode Logging
logging.level.org.hibernate.event.internal=DEBUG

# ==========================================
# HIBERNATE SPECIFIC OPTIONS
# ==========================================
# Show parameter binding values
spring.jpa.properties.hibernate.use_sql_comments=true
# Generate statistics
spring.jpa.properties.hibernate.generate_statistics=true
# Log slow queries (100ms+)
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100